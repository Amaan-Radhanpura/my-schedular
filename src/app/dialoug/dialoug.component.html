<h2 mat-dialog-title>Add New Event</h2>
<form [formGroup]="event" (ngSubmit)="onSubmit()">
 <mat-form-field appearance="fill" >
 <mat-label>Title</mat-label>
 <input matInput formControlName="title" placeholder="Enter event title">
 </mat-form-field>
 
 <mat-form-field appearance="fill" >
 <mat-label>Start Date & Time</mat-label>
 <input matInput [matDatepicker]="startPicker" formControlName="start">
 <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
 <mat-datepicker #startPicker></mat-datepicker>
 </mat-form-field>
 
 <mat-form-field appearance="fill">
 <mat-label>End Date & Time</mat-label>
 <input matInput [matDatepicker]="endPicker" formControlName="end">
 <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
 <mat-datepicker #endPicker></mat-datepicker>
 </mat-form-field>
 
 <div >
 <button mat-button type="button" (click)="onCancel()">Cancel</button>
 <button mat-raised-button color="primary" type="submit" [disabled]="!event.valid">Add Event</button>
 </div>
</form>
