<h2 mat-dialog-title>Add New Event</h2>
<form [formGroup]="event" (ngSubmit)="onSubmit()" style="padding: 20px;">
    <mat-form-field appearance="fill" style="display: block; margin-bottom: 20px;">
        <mat-label>Title</mat-label>
        <input matInput formControlName="Title" placeholder="Enter event title">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Reason</mat-label>
        <mat-select formControlName="Reason">
            <mat-option *ngFor="let reason of Reasons" [value]="reason">{{reason}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="display: block; margin-bottom: 20px;">
        <mat-label>Start Date & Time</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="Start">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" style="display: block; margin-bottom: 20px;">
        <mat-label>End Date & Time</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="End">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <div style="display: flex; justify-content: flex-end; gap: 10px;">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!event.valid">Add Event</button>
    </div>
</form>
